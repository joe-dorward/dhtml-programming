<!doctype html>
<html>
<head>
<title>Handling mouse-click within div</title>

<script type="text/javascript">
function on_click() 
{ 
  // handles mouse-click within div

  alert ('You clicked the div') 
}
</script>

<style type="text/css">
div { background: lightblue; border: 1px solid steelblue; width: 100px; height: 50px; }

</style>
</head>

<body>

 <div onclick="on_click()"/>

</body>
</html>
